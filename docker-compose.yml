services:
  nginx:
    container_name: nginx_buyer
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/static:/usr/share/nginx/html/
       - ./certbot/ssl:/etc/nginx/ssl/
    #   - ./static:/usr/share/nginx/html/

